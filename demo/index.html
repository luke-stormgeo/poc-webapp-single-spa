<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Root Config</title>
    <script src="https://cdn.jsdelivr.net/npm/regenerator-runtime@0.13.7/runtime.min.js"></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https: localhost:*; script-src 'unsafe-inline' 'unsafe-eval' https: localhost:*; connect-src https: localhost:* ws://localhost:*; style-src 'unsafe-inline' https:; object-src 'none';"
    />
    <meta name="importmap-type" content="systemjs-importmap" />
    <script type="systemjs-importmap">
      {
        "imports": {
          "single-spa": "https://cdn.jsdelivr.net/npm/single-spa@5.9.0/lib/system/single-spa.min.js",
          "react": "https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js",
          "react-dom": "https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js",
          "rxjs": "https://cdn.jsdelivr.net/npm/@esm-bundle/rxjs@7.5.0/system/es2015/rxjs.min.js",
          "rxjs/operators": "https://cdn.jsdelivr.net/npm/@esm-bundle/rxjs@7.5.0/system/es2015/rxjs-operators.min.js",
          "@angular/compiler": "https://cdn.jsdelivr.net/npm/@esm-bundle/angular__compiler@14.1.0/system/es2020/ivy/angular-compiler.js",
          "@angular/core": "https://cdn.jsdelivr.net/npm/@esm-bundle/angular__core@14.1.0/system/es2020/ivy/angular-core.js",
          "@angular/common": "https://cdn.jsdelivr.net/npm/@esm-bundle/angular__common@14.1.0/system/es2020/ivy/angular-common.js",
          "@angular/common/http": "https://cdn.jsdelivr.net/npm/@esm-bundle/angular__common@14.1.0/system/es2020/ivy/angular-http.js",

          "@angular/animations/browser": "https://cdn.jsdelivr.net/npm/@esm-bundle/angular__animations@14.1.0/system/es2020/ivy/angular-browser.js",
          "@angular/platform-browser": "https://cdn.jsdelivr.net/npm/@esm-bundle/angular__platform-browser@14.1.0/system/es2020/ivy/angular-platform-browser.js",
          "@angular/platform-browser/animations": "https://cdn.jsdelivr.net/npm/@esm-bundle/angular__platform-browser@14.1.0/system/es2020/ivy/angular-animations.js",
          "@angular/platform-browser-dynamic": "https://cdn.jsdelivr.net/npm/@esm-bundle/angular__platform-browser-dynamic@14.1.0/system/es2020/ivy/angular-platform-browser-dynamic.js",
          "@angular/router": "https://cdn.jsdelivr.net/npm/@esm-bundle/angular__router@14.1.0/system/es2020/ivy/angular-router.js"
        }
      }
    </script>
    <script type="systemjs-importmap">
      {
        "imports": {
          "@single-spa/welcome": "https://unpkg.com/single-spa-welcome/dist/single-spa-welcome.js",
          "@stormgeo/root-config": "//localhost:8080/stormgeo-root-config.js",
          "@stormgeo/ng-header": "//localhost:8080/ng-header/main.js",
          "@stormgeo/ng-table": "//localhost:8080/ng-table/main.js",
          "@stormgeo/react-map": "//localhost:8080/react-map/stormgeo-react-map.js"
        }
      }
    </script>
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/single-spa@5.9.0/lib/system/single-spa.min.js"
      as="script"
    />
    <script src="https://cdn.jsdelivr.net/npm/import-map-overrides@2.2.0/dist/import-map-overrides.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/zone.js@0.11.7/dist/zone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/extras/amd.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      System.import("@stormgeo/root-config");
    </script>
    <import-map-overrides-full
      show-when-local-storage="devtools"
      dev-libs
    ></import-map-overrides-full>
  </body>
</html>
